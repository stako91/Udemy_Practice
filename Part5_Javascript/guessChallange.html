<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Challange Competition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="guessChallange.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis:800" rel="stylesheet">
    <script src="guessChallange.js"></script>
</head>
<body>
    <div class="container">
        <div class="row timer">
            <div class="col-lg-12">
                <p>
                    Timer: <span id="timerText">0.000</span>
                </p>
            </div>            
        </div>
        <hr>
        <div class="row content">
            <div class="col-lg-6 col-sm-6 col-xs-6 tip">
                <p>
                    <label id="maxNumber" for="guessNumber">Your tip</label>
                    <input type="number" name="guessNumber" min="1" max="100" id="txtTip" onkeypress="return check(event)" disabled>
                </p>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-6 info">
                <p id="txtInfo"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p>
                    Previous Tips: <span id="previousTips"></span>
                </p>
            </div>
        </div>
        <div class="row buttons">
            <div class="col-lg-12">
                <p>
                    <button class="btn btn-default btn-lg" onclick="startGame()" id="btnStart"><i class="fas fa-play"></i> Start</button>  
                    <button class="btn btn-default btn-lg" onclick="stopGame()" id="btnStop" disabled><i class="fas fa-stop"></i> Stop</button>
                </p>
            </div>
        </div>
        <div class="row playerInfo">
            <div class="col-lg-12 col-sm-12">
                <p>
                    <label for="playerName">Name: </label>
                    <input type="text" id="playerName" name="playerName" min="1" max="40" required>
                </p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <p>Top competitors:</p>
                <div id="toplist">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
