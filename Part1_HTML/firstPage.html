<h1>Register</h1>

<form>
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" required>
    <p>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="gender">Female</label>
        <input type="radio" name="gender" id="female">

        <label for="gender">Other</label>
        <input type="radio" name="gender" id="other">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" pattern=".{5,10}" title="tÅ‘zsd ki rendesen gec" required>
    </p>
    <p>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
    </p>
    <p>
        <label for="agreeConditions">I agree to the terms and conditions</label>
        <input type="checkbox" name="agreeConditions" id="agreeConditions">
    </p>


    <button>Submit</button>
</form>
